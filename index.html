<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoBasic</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="todo_template">
    <div class="todo_head">
      <h1>2023-11-08</h1>
      <div class="day">수요일</div>
      <div class="tasks-left">할 일 1개 남음</div>
    </div>
    <div class="todo_block">
      <div class="todo_item_block">
        <div class="check_circle">V</div>
        <div class="text">asdf</div>
        <div class="remove">del</div>
      </div>
    </div>
    <div class="insertform_positioner">
      <form action="#" class="insertform">
        <input type="text" class="input" placeholder="할 일 입력 후 엔터">
      </form>
    </div>
    <button class="circle_button">+</button>
  </div>
</body>
</html>
